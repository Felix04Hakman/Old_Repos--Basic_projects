     <ol>

         <li>ciąg Fibonacciego</li>
     </ol>
    </div>
    <div id="prawy">
     <h2>Generowanie ciągu artmetycznego</h2>
     Perwszy wyraz A1: <input type="number" id="a1"><br/><br/>
     Różnica ciągu R: <input type="number" id="r"><br/><br/>
     Liczba wyrazów w ciągu N: <input type="number" id="n"><br/><br/>
     <button onclick ="ciag()">Generuj Ciąg</button><br/>
     <span id="wynik">  </span>

   <script>
       function ciag(){
           let a1 = document.getElementById('a1').value;
           a1=parseInt(a1);
           let r = document.getElementById('r').value;
           r=parseInt(r);
           let n = document.getElementById('n').value;
           n =parseInt(n);
           let wynik = "Ciąg artmetyczny zawiera wyrazy:  ";
           wynik += a1;
           for (let i=1; i<n; i++){
            a1 = a1 + r;
            wynik += ", " + a1;
           }
           document.getElementById('wynik').innerHTML = wynik;
       }
   </script>
