<!DOCTYPE HTML>
<html>
<head>
    <meta charset= "UTF-8"/>
</head>
<body>
<div id="Calendar"></div>
<script type="text/javascript">
function Calendar(){
var date = new Date(); 
var day = date.getDate();
var month = date.getMonth() +1;
var year = date.getFullYear();

var time = day+ "/" + month + "/" + year;
document.getElementById("Calendar").innerHTML = time;
setTimeout(Calendar);
}
Calendar();
</script>
</body>
</html>
